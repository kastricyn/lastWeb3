<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="hiddenForm">

        <h:inputText id="xInputHidden" styleClass="someSold_hiddenClass_for_x" value="#{resultList.canvasPoint.x}">
            <f:convertNumber type="number"/>
        </h:inputText>
        <h:inputText id="yInputHidden" styleClass="someSold_hiddenClass_for_y" value="#{resultList.canvasPoint.y}" converterMessage="Y должен быть числом"
                     validatorMessage="Не выполняется Y∈[-3, 3]" >
            <f:convertNumber type="number"/>
        </h:inputText>
        <h:inputText id="rInputHidden" styleClass="someSold_hiddenClass_for_r" min="1" max="3" value="#{resultList.canvasPoint.r}"
                     converterMessage="R должен быть числом"
                     validatorMessage="Не выполняется R∈[1, 3]"  >
            <f:convertNumber type="number"/>
            <f:validateDoubleRange minimum="1" maximum="3"/>
        </h:inputText>

        <h:commandButton styleClass="hiddenButton" actionListener="#{resultList.canvasPoint.addResult(resultList)}" value="Проверить">
            <f:ajax execute="hiddenForm" render="resultTable"/>
        </h:commandButton>
    </h:form>
</f:view>
</html>
