<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form id="hiddenForm">

        <h:inputText id="xInput" styleClass="someSold_hiddenClass_for_x" value="#{point.x}">
            <f:convertNumber type="number"/>
            <f:validateDoubleRange maximum="4" minimum="-4"/>
        </h:inputText>
        <h:inputText id="yInput" styleClass="someSold_hiddenClass_for_y" value="#{point.y}" converterMessage="Y должен быть числом"
                     validatorMessage="Не выполняется Y∈[-3, 3]" onchange="replaceDotOnComma()">
            <f:convertNumber type="number"/>
            <f:validateDoubleRange maximum="3" minimum="-3"/>
        </h:inputText>
        <h:inputText id="rInput" styleClass="someSold_hiddenClass_for_r" min="1" max="3" stepFactor="0.5" value="#{point.r}"
                     converterMessage="R должен быть числом"
                     validatorMessage="Не выполняется R∈[1, 3]" onchange="draw()">
            <f:convertNumber type="number"/>
            <f:validateDoubleRange minimum="1" maximum="3"/>
        </h:inputText>

        <h:commandButton styleClass="hiddenButton" actionListener="#{point.addResult(resultList)}" value="Проверить">
        </h:commandButton>
    </h:form>
</f:view>
</html>
